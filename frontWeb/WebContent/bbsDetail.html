<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<style type="text/css">
	#app{margin: auto; margin-top: 60px; padding: 10px;}
</style>
</head>
<body>
	<div id="app" class="container">
		<table class="table table-striped" border="1">
			<col width="200"><col width="400">
			<tr><th>제목</th><td id="title"></td></tr>
			<tr><th>작성자</th><td id="id"></td></tr>
			<tr><th>작성일</th><td id="wdate"></td></tr>
			<tr><th>조회수</th><td id="readcount"></td></tr>
			<tr>
				<th>내용</th>
				<td><textarea rows="20" class="form-control" id="content"></textarea></td>
			</tr>
		</table>
		<button type="button" id="bbsAnswer">답글</button>
		<button type="button" id="bbsUpdate">수정</button>
		<button type="button" id="bbsDelete">삭제</button>
	</div>
</body>
</html>
