<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<link rel='stylesheet' href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
<style type="text/css">
	#app{margin: auto; margin-top: 60px; padding: 10px;}
	h1{text-align: center;}
</style>
</head>
<body>
	<div id="app" class="container">
		<h1>게시판</h1>
		<table class="table table-striped table-hover">
			<thead>
				<tr>
					<th>번호</th><th>제목</th><th>작성자</th><th>seq</th><th>작성일</th>
				</tr>
			</thead>
			
			<tbody>
			</tbody>
		</table>
		
		<div align="center">
			<a href="bbsWrite.html">글쓰기</a>
		</div>
	</div>
	
	<script type="text/javascript">
		$(document).ready(function () {
			let str = sessionStorage.getItem("login"); // login에서 보낸 데이터 가져오기
			let json = JSON.parse(str); // str -> json
			
			$.ajax({
				url:"http://localhost:3000/getBbsList",
				type:"get",
				success:function(list){
					//alert("success");
					//alert(JSON.stringify(list));
					$.each(list, function (i, item) {
						//let date = new SimpleDateFormat("yyyy-mm-dd").format(item.wdate);
						let str = "<tr>"
									+ "<th>" + (i + 1) + "</th>"
									+ "<td>" + item.title + "</td>"
									+ "<td>" + item.id + "</td>"
									+ "<td>" + item.seq + "</td>"
									+ "<td>" + item.wdate + "</td>"
								+ "</tr>";
						$("tbody").append(str);
					});
				},error:function(){
					alert("error");
				}
			});
		});
	</script>
</body>
</html>
