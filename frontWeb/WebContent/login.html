<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style type="text/css">
	#app{margin: auto; margin-top: 60px; padding: 10px;
		 width: 60%; border: 3px solid gray;}
</style>
</head>
<body>
	<div id="app">
		<h2>로그인</h2>
		<div class="m-3 b-10">
			<label>아이디</label>
			<input type="text" id="id" placeholder="아이디 입력">
		</div>
		<div class="m-3 b-10">
			<label>비밀번호</label>
			<input type="text" id="pwd" placeholder="비밀번호 입력">
		</div>
		<div align="center">
			<button type="button" id="login">로그인</button>
			<button type="button" id="register">회원가입</button>
		</div>
	</div>
	
	<script type="text/javascript">
		$(document).ready(function(){
			// 로그인
			$("#login").click(function(){
				$.ajax({
					url:"http://localhost:3000/login",
					type:"post",
					data:{id:$("#id").val().trim(), pwd:$("#pwd").val().trim()},
					success:function(json){
						//alert(JSON.stringify(json));
						if(json == ""){
							alert("아이디와 비밀번호를 확인해 주세요.")
							$("#id").val("")
							$("#pwd").val("")
						}else{
							sessionStorage.setItem("login", JSON.stringify(json)); // json -> string
							location.href ="bbsList.html";
						}
					},error:function(){
						alert("error");
					}
				});
			});
			
			// 회원가입으로 이동
			$("#register").click(function(){
				location.href = "register.html";
			});
		});
	</script>
</body>
</html>
