<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style type="text/css">
	#app{margin: auto; margin-top: 60px; padding: 10px;
		 width: 80%; border: 3px solid gray;}
	label{width: 80px;}
	p{text-indent: 90px;}
</style>
</head>
<body>
	<div id="app">
		<h2>회원가입</h2>
		<form id="information">
			<div class="m-3 b-10">
				<label>아이디</label>
				<input type="text" id="id" placeholder="아이디 입력">
				<button type="button" id="idCheckBtn">id 중복확인</button>
				<p id="idCheck"></p>
			</div>
			<div class="m-3 b-10">
				<label>비밀번호</label>
				<input type="text" id="pwd" placeholder="비밀번호 입력">
				<p id="pwdCheck"></p>
			</div>
			<div class="m-3 b-10">
				<label>이름</label>
				<input type="text" id="name" placeholder="이름 입력">
				<p id="nameCheck"></p>
			</div>
			<div class="m-3 b-10">
				<label>이메일</label>
				<input type="text" id="email" placeholder="이메일 입력">
				<p id="emailCheck"></p>
			</div>
			<div align="center">
				<button type="button" id="register">회원가입</button>
			</div>
		</form>
	</div>
	
	<script type="text/javascript">
		$(document).ready(function(){
			// 아이디 중복 확인
			$("#idCheckBtn").click(function(){
				$.ajax({
					url:"http://localhost:3000/idcheck",
					type:"post",
					data:{id:$("#id").val().trim()},
					success:function(msg){
						//alert("success");
						if($("#id").val().trim() == ""){
							$("#idCheck").html("아이디를 입력해주세요.");
						}else if(msg == "yes"){
							$("#idCheck").html("사용할 수 있는 아이디입니다.");
						}else if(msg == "no"){
							$("#idCheck").html("사용중인 아이디입니다.");
							$("#id").val("").focus();
						}
					},error:function(){
						alert("error");
					}
				});
			});
			
			// 회원가입
			$("#register").on("click", function(){
				// 아이디 입력 확인
				if($("#id").val().trim() == ""){
					$("#idCheck").html("아이디를 입력해주세요.");
				}else{
					$("#idCheck").html("");
				}
				
				// 비밀번호 입력 확인
				if($("#pwd").val().trim() == ""){
					$("#pwdCheck").html("비밀번호를 입력해주세요.");
				}else{
					$("#pwdCheck").html("");
				}
				
				// 이름 입력 확인
				if($("#name").val().trim() == ""){
					$("#nameCheck").html("이름을 입력해주세요.");
				}else{
					$("#nameCheck").html("");
				}
				
				// 이메일 입력 확인
				if($("#email").val().trim() == ""){
					$("#emailCheck").html("이메일을 입력해주세요.");
				}else{
					$("#emailCheck").html("");
				}
				
				// 찐 회원가입
				let dto = { id:$("#id").val(), pwd:$("#pwd").val(), name:$("#name").val(), email:$("#email").val() };
				//let dto = $("#information").serialize();
				//alert(JSON.stringify(dto));
				
				$.ajax({
					url:"http://localhost:3000/register",
					type:"post",
					data:dto,
					success:function(msg){
						//alert("success")
						if(msg == "yes"){
							alert("회원가입 완료");
							location.href = "login.html";
						}else if(msg == "no"){
							alert("입력 정보를 다시 확인해 주세요");
						}
					},error:function(){
						alert("error")
					}   
				});
			});
		});
	</script>
</body>
</html>
